<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" type="text/CSS" href="./style.css">
</head>
<body>
  
  <article class="card">
    <section class="card__text">

      <h1 class="text__header">Get <span class="modified-text">insights</span> that help your business grow.</h1>

      <p class="text__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    
      <div class="text__info">
        <div class="text__info__status">
          <h1>10k+</h1>
          <p>companies</p> 
        </div>

        <div class="text__info__status">
          <h1>314</h1>
          <p>templates</p> 
        </div>

        <div class="text__info__status">
          <h1>12m+</h1>
          <p>queries</p> 
        </div>
      </div>

    </section>

    <section class="card__img">
      <img src="./images/image-header-desktop.jpg" alt="People in an office">
    </section>
  </article>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Roberson-Andrade">Roberson A.</a>.
  </div>
</body>
</html>
